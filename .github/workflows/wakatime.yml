name: WakaTime Update

on:
  schedule:
    # Runs at 12am IST
    - cron: '30 18 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: WakaTime Update
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.RP_UR_ID }}
          LOCALE: "pt_BR"
          SHOW_LOC_CHART: "False"
          SHOW_LINES_OF_CODE: "True" 
